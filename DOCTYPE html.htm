<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Arial, Helvetica, sans-serif;
}

body{
background:#f4f6f9;
}

/* HEADER */
header{
background:#0a3d62;
color:white;
padding:15px 20px;
display:flex;
justify-content:space-between;
align-items:center;
flex-wrap:wrap;
}

.logo{
font-size:22px;
font-weight:bold;
}

nav{
display:flex;
gap:20px;
flex-wrap:wrap;
}

nav a{
color:white;
text-decoration:none;
font-weight:bold;
}

/* HERO */
.hero{
background:white;
padding:60px 20px;
text-align:center;
}

.hero h1{
font-size:2rem;
margin-bottom:10px;
}

/* FLYER */
.flyer{
padding:40px 20px;
text-align:center;
background:#ffffff;
}

.flyer img{
width:100%;
max-width:650px;
border-radius:15px;
box-shadow:0 6px 18px rgba(0,0,0,0.15);
}

/* PRODUCTS */
.products{
padding:40px 20px;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:25px;
}

.card{
background:white;
padding:15px;
border-radius:12px;
box-shadow:0 4px 10px rgba(0,0,0,0.08);
text-align:center;
}

.card img{
width:100%;
height:180px;
object-fit:cover;
border-radius:10px;
}

.card h3{
margin:12px 0;
}

.card button{
padding:10px 15px;
border:none;
border-radius:6px;
background:#25D366;
color:white;
cursor:pointer;
}

/* WHATSAPP */
.whatsapp{
background:white;
padding:50px 20px;
text-align:center;
}

.whatsapp a{
display:inline-block;
margin:10px;
padding:14px 22px;
border-radius:8px;
color:white;
text-decoration:none;
font-weight:bold;
}

.channel{ background:#128C7E; }
.dm{ background:#25D366; }

/* FOOTER */
footer{
background:#0a3d62;
color:white;
text-align:center;
padding:18px;
margin-top:40px;
}
</style>
